<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SiCAN FinServe - Core Strength</title>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }
        
        .core-strength-section {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
            background: linear-gradient(135deg, #e8f0fe 0%, #f5f7fa 100%);
        }
        
        .main-container {
            display: flex;
            align-items: center;
            gap: 80px;
            max-width: 1200px;
            width: 100%;
        }
        
        .left-section {
            flex: 1;
            max-width: 300px;
        }
        
        .left-section h1 {
            font-size: 42px;
            color: #ff8c00;
            font-weight: normal;
            margin: 0;
            line-height: 1;
        }
        
        .left-section h2 {
            font-size: 42px;
            color: #000;
            font-weight: bold;
            margin: 0;
            line-height: 1.1;
        }
        
        .right-section {
            flex: 1;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .circle-wrapper {
            position: relative;
            width: 400px;
            height: 400px;
        }
        
        .center-circle {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: white;
            border: 6px solid #0e4b74;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        
        .center-circle img {
            width: 60px;
            height: auto;
        }
        
        .strength-point {
            position: absolute;
            width: 140px;
            text-align: center;
            font-size: 11px;
            font-weight: 500;
            color: #333;
            line-height: 1.2;
        }
        
        .strength-point .number {
            display: inline-block;
            width: 28px;
            height: 28px;
            border-radius: 50%;
            background: #0e4b74;
            color: white;
            line-height: 28px;
            font-weight: bold;
            font-size: 12px;
            margin-bottom: 5px;
        }
        
        .strength-point.orange .number {
            background: #ff8c00;
        }
        
        /* Exact positioning as per image - calculated mathematically */
        .point-1 {
            top: 0;
            left: 50%;
            transform: translateX(-50%);
        }
        
        .point-2 {
            top: 25px;
            right: 25px;
        }
        
        .point-3 {
            top: 50%;
            right: 0;
            transform: translateY(-50%);
        }
        
        .point-4 {
            bottom: 25px;
            right: 25px;
        }
        
        .point-5 {
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
        }
        
        .point-6 {
            bottom: 25px;
            left: 25px;
        }
        
        .point-7 {
            top: 50%;
            left: 0;
            transform: translateY(-50%);
        }
        
        .point-8 {
            top: 25px;
            left: 25px;
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            .main-container {
                flex-direction: column;
                gap: 40px;
                text-align: center;
            }
            
            .left-section h1,
            .left-section h2 {
                font-size: 32px;
            }
            
            .circle-wrapper {
                width: 320px;
                height: 320px;
            }
            
            .center-circle {
                width: 160px;
                height: 160px;
            }
            
            .strength-point {
                width: 100px;
                font-size: 10px;
            }
            
            .strength-point .number {
                width: 24px;
                height: 24px;
                line-height: 24px;
                font-size: 10px;
            }
        }
    </style>
</head>

<body>
    <section class="core-strength-section">
        <div class="main-container">
            <div class="left-section">
                <h1>OUR</h1>
                <h2>CORE<br>STRENGTH</h2>
            </div>
            
            <div class="right-section">
                <div class="circle-wrapper">
                    <div class="center-circle">
                        <img src="/assets/img/sicanlogo.png" alt="SiCAN Logo">
                    </div>
                    
                    <div class="strength-point point-1 orange">
                        <div class="number">01</div>
                        Understanding of Inclusion Approach<br>and Development Management
                    </div>
                    
                    <div class="strength-point point-2 orange">
                        <div class="number">02</div>
                        Industry<br>Foresightedness
                    </div>
                    
                    <div class="strength-point point-3 orange">
                        <div class="number">03</div>
                        Sectoral on-field<br>Expertise
                    </div>
                    
                    <div class="strength-point point-4 orange">
                        <div class="number">04</div>
                        Corporate<br>Governance
                    </div>
                    
                    <div class="strength-point point-5">
                        <div class="number">05</div>
                        New Age Tech-platform
                    </div>
                    
                    <div class="strength-point point-6">
                        <div class="number">06</div>
                        Research &<br>Development
                    </div>
                    
                    <div class="strength-point point-7">
                        <div class="number">07</div>
                        Agile in Innovation
                    </div>
                    
                    <div class="strength-point point-8">
                        <div class="number">08</div>
                        Organisational Culture
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
